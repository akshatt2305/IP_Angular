<section class="container">
  <h2 class="large text-primary">Sign Up</h2>
  <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Name" formControlName="name" />
      <div
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      >
        Name is required
      </div>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email Address" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.errors?.['email']">
        Invalid email format
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 3 characters
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="confirm"
      />
      <div
        *ngIf="
          registerForm.get('confirm')?.invalid &&
          registerForm.get('confirm')?.touched
        "
      >
        Confirm password is required
      </div>
    </div>
    <input
      type="submit"
      class="btn btn-primary"
      value="Register"
      [disabled]="registerForm.invalid"
    />
  </form>
  <p class="my-1">
    Already have an account? <a [routerLink]="['/auth/login']">Sign In</a>
  </p>
</section>
