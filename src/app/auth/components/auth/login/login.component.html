<section class="container">
    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form class="form" [formGroup]="loginForm">
      <div class="form-group" formControlName="email">
        <input type="email" placeholder="Email Address" formControlName="email"/>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Enter email </div>
      </div>
      <div class="form-group" formControlName="password">
        <input type="password" placeholder="Password" formControlName="password"/>
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long </div>      
      </div>
      <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <p class="my-1">
      Don't have an account? <a [routerLink]="['/auth/register']">Sign Up</a>
    </p>
  </section>
